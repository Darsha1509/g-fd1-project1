<!DOCTYPE html>
<html>
<head>
    <title>MR Travel</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/reset-css/reset.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <div class="logo-container">
                <div class="logo">MR Travel</div>
            </div>
            <div class="menu">
                <div class="menu-container">
                    <span class="menu-item">Accomodations</span>
                </div>
                <div class="menu-container">
                    <span class="menu-item">Events</span>
                </div>
                <div class="menu-container">
                    <span class="menu-item">Destinations</span>
                </div>
                <div class="menu-container">
                    <span class="menu-item">Trip Guides</span>
                </div>
                <div class="menu-container">
                    <span class="menu-item">About Us</span>
                </div>
            </div>
        </div>
        <div class=main-text>
            <span>Welcome to MR travel</span>
            <span>play and explorer</span>
        </div>
        <div class="search-container">
            <form class="search-form" action="" method="get">
                <input class="search-field" name="s" placeholder="Cari Lokasi" type="search">
                <button class="search-button" type="submit">Go</button>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="destination-container">
            <div class="destination-title">
                <span>Buat sebuah agenda</span>
            </div>
            <div class="params-container">
                <div class="destination-form ">
                    <span class="destination-style">Select Destination</span>
                    <img class="icon-style" src="./assets/images/location-icon.png">
                </div>
                <div class="destination-param">
                    <span class="destination-style">From</span>
                    <img class="icon-style" src="./assets/images/date-icon.png">
                </div>
                <div class="destination-param">
                    <span class="destination-style">To</span>
                    <img class="icon-style" src="./assets/images/date-icon.png">
                </div>
                <div class="destination-param">
                    <span class="destination-style">Guests</span>
                    <img class="icon-style" src="./assets/images/guests-icon.png">
                </div>
                <div class="destination-button">
                    <span>Check avaliability</span>
                </div>
            </div>
            <div class="places">
                <div class="places-row">
                    <img src="./assets/images/burj_khalifa_tower_dubai.png"></img>
                    <img src="./assets/images/htdet.png"></img>
                    <img src="./assets/images/ewxcrvt.png"></img>
                </div>
                <div class="places-row">
                    <img src="./assets/images/beauty_of_venice.png"></img>
                    <img src="./assets/images/manarola_italy.png"></img>
                </div>
                 <div class="places-row">
                    <img src="./assets/images/amazing_eiffel_tower_paris.png"></img>
                    <img src="./assets/images/photo-1461703220177.png"></img>
                </div>
            </div>
            <div class="destination-button only-button">
                <span>Lihat semua destinasi</span>
            </div>
        </div>
        <div class="place-title">Cari Tempat Beristirahat</div>
        <div class="place-text">Cari Tempat Beristirahat</div>
    </div>

    <div class="footer"></div>
    <script src="./main.js"></script>
</body>
</html>
